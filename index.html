<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FormKit</title>
      <link rel="stylesheet" href="css/index.css">
      <link rel="stylesheet" href="css/index-responsive.css">
      <!-- <link rel="stylesheet" href="../fontawesome-free-6.4.2-web/css/all.css"> -->
   </head>

   <body>
      <div class="mainDiv">
         <div class="firstDiv">
            <form action="" method="post" class="mainSection">
               <section class="logoSec">
                  <h1 class="logo"><i class="fa fa-bolt"></i></h1>
               </section>

               <section class="formHeading">
                  <h1>Sign Up</h1>
                  <p>See your growth and get consulting support!</p>
               </section>

               <section class="orSection">
                  <a href="#">
                     <span class="iconSpan">
                        <img src="img/google.png" alt="Google Icon">
                     </span>
                     <span class="phrase">Sign up with Google</span>
                  </a>

                  <span class="emailOr">
                     <hr>
                     <a href="#">or Sign Up with Email</a>
                     <hr>
                  </span>
               </section>

               <section class="formItem">
                  <label for="username">Name <sup>*</sup></label>
                  <input type="text" placeholder="Name" id="username">
               </section>

               <section class="formItem">
                  <label for="email">Email <sup>*</sup></label>
                  <input type="text" placeholder="mail@website.com" id="email">
               </section>

               <section class="formItem">
                  <label for="password">Password <sup>*</sup></label>
                  <input type="text" placeholder="Min. 8 characters" minlength="8" maxlength="30" id="password">

                  <span class="terms">
                     <input type="checkbox" name="terms" id="terms">
                     <span>I agree to the <a href="#">Terms & Conditions</a></span>
                  </span>
               </section>

               <section class="submitSec">
                  <section>
                     <input type="submit" value="Sign Up">
                     <span class="left"></span>
                     <span class="right"></span>
                  </section>

                  <span>Already have an Account? <a href="#">Sign In</a></span>
               </section>

               <span>@2022 Collincity All rights reserved.</span>
            </form>
         </div>

         <div class="secondDiv">
            <section class="mainSection">
               <section class="imgSec">
                  <img src="img/hero-image.png" alt="">
               </section>

               <section class="writeUpSec">
                  <h1>
                     Turn your ideas <br>
                     into reality
                  </h1>

                  <p>Consistent quality and experience across <br> all platforms and devices</p>
               </section>
            </section>
         </div>

      </div>

      <script src="https://kit.fontawesome.com/ba1e04a511.js" crossorigin="anonymous"></script>
   </body>

</html>
